plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def antlrVersion = '4.9.2'

dependencies {
    // // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:30.1.1-jre'

    antlr group: 'org.antlr', name: 'antlr4', version: antlrVersion
    api group: 'org.antlr', name: 'antlr4-runtime', version: antlrVersion
}

generateGrammarSource {
    maxHeapSize = "128m"
    arguments += ['-package', 'douira.glsl_transformer', '-visitor']
    outputDirectory = new File(buildDir.toString() + "/generated-src/antlr/main/douira/glsl_transformer/")
}
compileJava.dependsOn generateGrammarSource

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.7.2')
        }
    }
}

clean {
    delete "generated-src"
}

compileJava.dependsOn generateGrammarSource
